{% include 'header.html' %}
<br>

{% with messages= get_flashed_messages() %}
{% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
            {{message}}
        {% endfor %}
    </div>
{% endif %}
{% endwith %}
<form method="post" action="/store" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Ingreso de nuevo Ítem
        </div>
        <div class="card-body">
            <h5 class="card-title">información del Repuesto</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div>

                <div class="form-group">
                    <label for="txtMarca">Marca:</label>
                    <input id="txtMarca" class="form-control" type="text" name="txtMarca">
                </div>  
                
                <div class="form-group">
                    <label for="txtSerie">Serie:</label>
                    <input id="txtSerie" class="form-control" type="text" name="txtSerie">
                </div>
            
                <div class="form-group">
                    <label for="txtPrecioUnitario">Precio Unitario:</label>
                    <input id="txtPrecioUnitario" class="form-control" type="text" name="txtPrecioUnitario">
                </div>

                <div class="form-group">
                    <label for="txtCantidad">Cantidad:</label>
                    <input id="txtCantidad" class="form-control" type="text" name="txtCantidad">
                </div>


                         
              <div class="form-group">
                  
                <input type="submit" class="btn btn-success" value="Agregar">
                <a href="{{url_for('index')}}" class="btn btn-primary">Volver</a>
                
              </div>

               
                
            



            </p>
        </div>
    </div>

</form>
{% include 'footer.html' %}
